<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="CSS_Code/Main.css">
    <link rel="stylesheet" type="text/css" href="CSS_Code/Login.css">
    <link rel="stylesheet" type="text/css" href="CSS_Code/Sign_Up.css">
</head>
<body>
    <h1 class="title">Login</h1>
    <div id="buttons">
        <!--        routing to the differnt pages-->
        <button class="button-89" onclick="window.location.href='home.html'">Home</button>
        <button class="button-89" onclick="window.location.href='Locations.html'">Locations</button>
        <button class="button-89" onclick="window.location.href='Outbreak.html'">About Us</button>
        <button class="button-89" onclick="window.location.href='Login.html'">Login</button>
        <hr id="line">
    </div>
<!--    making a user name and password for the login -->
    <div id="Login_box">
        <h2 id="Login">Welcome Operator</h2>
        <input type="text" placeholder="Username" id="Username" name="Username" required>
        <br>
        <input type="password" placeholder="Password" id="Password" name="Password" required>
        <br>
        <button type="button" class="button-30" id="Login_Button" onclick="login()">Login</button>
        <p id="sign-in">Don't have an account <a id="sign-in-link" href="Sign-in-pages/differnt-accounts.html">Sign in</a> here</p>
        <div class="error" id="error-message"></div>
    </div>

<!--    Java Script Code-->
    <script src="JavaScript_Code/Login_Code.js"></script>
</body>
</html>
