<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Sign in</title>
  <link rel="stylesheet" type="text/css" href="../CSS_Code/Main.css">
  <link rel="stylesheet" type="text/css" href="../CSS_Code/Sign_Up.css">
</head>
<body>
  <h1 class="title">Operator Sign In</h1>
  <div id="buttons">
    <!--        routing to the differnt pages-->
    <button class="button-89" onclick="window.location.href='../home.html'">Home</button>
    <button class="button-89" onclick="window.location.href='../Locations.html'">Locations</button>
    <button class="button-89" onclick="window.location.href='../Outbreak.html'">About Us</button>
    <button class="button-89" onclick="window.location.href='../Login.html'">Login</button>
    <hr id="line">
  </div>
<!--differnt inputs-->
  <div id="sign_in_box">
    <form id="operatorSignupForm">
      <label for="department" class="text">Department: </label><br>
      <select id="department" name="director">
        <option selected value="">Choose...</option>
        <option value="CIA">CIA</option>
        <option value="CSIS">CSIS</option>
      </select><br><br>
      <input type="text" id="operatorName" name="name" placeholder="Username" required>
      <br><br>
      <input type="text" id="operatorEmail" name="email" placeholder="Email" required>
      <br><br>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <br>
      <button class="button-30" type="submit">Sign Up</button>
    </form>
      <div id="signupMessage"></div>
  </div>
  <script src="../JavaScript_Code/Operator.js"></script>
</body>
</html>
